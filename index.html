<html>

<head>
    <base target="_blank" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&amp;display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.1.3/build/spline-viewer.js"></script>
    <spline-viewer id="spline" url="https://prod.spline.design/dLIdSVIfdBqwzWtf/scene.splinecode"></spline-viewer>
    <script type="text/javascript" src="app.js"></script>
</head>



<body style="overflow: hidden;">

    <embed id="chatframe" style="position: absolute; display: block;
    z-index: 2;
    transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1);
    width: 28em;
    height: 25.6em;
    scale: 0.6;
    right: -50em;
    top: -5.1em;
    opacity: 1;
    border: 0;" src="https://deadsimplechat.com/HxlI2fEHo" width="100%" height="600px"></embed>

    <audio id="tenbeep" preload="auto">
        <source src="10beep.mp3" type="audio/mpeg">
    </audio>
    <audio id="twentybeep" preload="auto">
        <source src="20beep.mp3" type="audio/mpeg">
    </audio>
    <audio id="ninetybeep" preload="auto">
        <source src="90beep.mp3" type="audio/mpeg">
    </audio>

    
    

    <div id="app_bar">
        <button id="joebutton" onclick="window.location.replace('https:/www.joe.mt')">JOE.MT</button>
        <button id="closechatbutton" onclick="swap_chat_view()" style="    margin-left: auto;
        font-size: 1.3em;
        width: 1.5em;
        padding: 0;
        color: lightgray;
        border: 0;
        background: transparent;"></button>
        <div id="title_text" style="transition: 1s cubic-bezier(0.075, 0.82, 0.165, 1); text-align: right; margin: 0.2em 0.5em; margin-left: 0; font-size: 2em;">UNIT 2 VET IT EXAM</div>
    </div>

    <div style="display: flex; align-items: flex-end;">
        <p id="demo"></p>
        <p style="font-size: 3em;" id="demoms"></p>
    </div>
    <canvas style="z-index: -1; position: absolute; left: 0; right: 0;" class="canvas"></canvas>
</body>

</html>
